<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Alias Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            min-height: 500px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Login Form Styles */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        /* Dashboard Styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            color: #666;
        }

        .aliases-section {
            margin-bottom: 40px;
        }

        .aliases-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .alias-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .alias-info {
            flex: 1;
        }

        .alias-email {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .alias-destination {
            color: #666;
            margin-top: 5px;
        }

        .alias-date {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .add-alias-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
            min-width: 200px;
        }

        .domain-suffix {
            display: flex;
            align-items: center;
        }

        .domain-suffix input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .domain-suffix .suffix {
            background: #e9ecef;
            border: 2px solid #e1e5e9;
            border-left: none;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 15px;
            color: #666;
            font-weight: 600;
        }

        /* Alert Styles */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-error {
            background: #fee;
            border-color: #f56565;
            color: #c53030;
        }

        .alert-success {
            background: #f0fff4;
            border-color: #48bb78;
            color: #2f855a;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h4 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                min-width: auto;
            }

            .alias-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Email Alias Manager</h1>
            <p>Manage your email aliases with ease</p>
        </div>

        <div class="content">
            <!-- Login View -->
            <div id="loginView" class="view active">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="accessCode">Access Code</label>
                        <input type="text" id="accessCode" name="accessCode" required 
                               placeholder="Enter your access code">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>

            <!-- Dashboard View -->
            <div id="dashboardView" class="view">
                <div class="dashboard-header">
                    <div class="user-info">
                        <strong>Welcome, <span id="username"></span>!</strong>
                        <div>Domain: <span id="userDomain"></span></div>
                    </div>
                    <button id="logoutBtn" class="btn btn-small">Logout</button>
                </div>

                <!-- Add Alias Form -->
                <div class="add-alias-form">
                    <h3>Create New Alias</h3>
                    <form id="addAliasForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="aliasName">Alias Name</label>
                                <div class="domain-suffix">
                                    <input type="text" id="aliasName" name="aliasName" required 
                                           placeholder="alias">
                                    <span class="suffix">@<span id="domainSuffix"></span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="destinationEmail">Destination Email</label>
                                <input type="email" id="destinationEmail" name="destinationEmail" required 
                                       placeholder="your.email@example.com">
                            </div>
                        </div>
                        <button type="submit" class="btn">Create Alias</button>
                    </form>
                </div>

                <!-- Aliases List -->
                <div class="aliases-section">
                    <h3>Your Aliases</h3>
                    <div id="aliasesList">
                        <!-- Aliases will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your Worker URL
        const API_BASE_URL = 'https://email-alias-manager.lolbiggerestlol.workers.dev/';
        
        // DOM Elements
        const loginView = document.getElementById('loginView');
        const dashboardView = document.getElementById('dashboardView');
        const loginForm = document.getElementById('loginForm');
        const addAliasForm = document.getElementById('addAliasForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const aliasesList = document.getElementById('aliasesList');
        const usernameSpan = document.getElementById('username');
        const userDomainSpan = document.getElementById('userDomain');
        const domainSuffixSpan = document.getElementById('domainSuffix');

        // Application State
        let currentUser = null;
        let aliases = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (token && userData) {
                try {
                    currentUser = JSON.parse(userData);
                    showDashboard();
                    loadAliases();
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    logout();
                }
            } else {
                showLogin();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            loginForm.addEventListener('submit', handleLogin);
            addAliasForm.addEventListener('submit', handleAddAlias);
            logoutBtn.addEventListener('click', logout);
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const submitBtn = e.target.querySelector('button');
            
            try {
                submitBtn.textContent = 'Signing in...';
                submitBtn.classList.add('loading');
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ accessCode }),
                });

                const data = await response.json();

                if (data.success) {
                    // Store auth data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    currentUser = data.user;
                    
                    showDashboard();
                    loadAliases();
                    showAlert('Login successful!', 'success');
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                submitBtn.textContent = 'Sign In';
                submitBtn.classList.remove('loading');
            }
        }

        // Handle add alias form submission
        async function handleAddAlias(e) {
            e.preventDefault();
            
            const aliasName = document.getElementById('aliasName').value;
            const destinationEmail = document.getElementById('destinationEmail').value;
            const submitBtn = e.target.querySelector('button');
            
            try {
                submitBtn.textContent = 'Creating...';
                submitBtn.classList.add('loading');
                
                const response = await fetch(`${API_BASE_URL}/aliases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                    },
                    body: JSON.stringify({ aliasName, destinationEmail }),
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Alias created successfully!', 'success');
                    addAliasForm.reset();
                    loadAliases(); // Refresh the list
                } else {
                    showAlert(data.error || 'Failed to create alias', 'error');
                }
            } catch (error) {
                console.error('Add alias error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                submitBtn.textContent = 'Create Alias';
                submitBtn.classList.remove('loading');
            }
        }

        // Load aliases from API
        async function loadAliases() {
            try {
                const response = await fetch(`${API_BASE_URL}/aliases`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                    },
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                aliases = data.aliases || [];
                renderAliases();
            } catch (error) {
                console.error('Load aliases error:', error);
                showAlert('Failed to load aliases', 'error');
            }
        }

        // Render aliases in the UI
        function renderAliases() {
            if (aliases.length === 0) {
                aliasesList.innerHTML = `
                    <div class="empty-state">
                        <h4>No aliases yet</h4>
                        <p>Create your first email alias using the form above.</p>
                    </div>
                `;
                return;
            }

            aliasesList.innerHTML = aliases.map(alias => `
                <div class="alias-card">
                    <div class="alias-info">
                        <div class="alias-email">${alias.fullAlias}</div>
                        <div class="alias-destination">â†’ ${alias.destinationEmail}</div>
                        <div class="alias-date">Created: ${new Date(alias.createdAt).toLocaleDateString()}</div>
                    </div>
                    <button class="btn btn-danger btn-small" onclick="deleteAlias('${alias.id}')">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        // Delete an alias
        async function deleteAlias(aliasId) {
            if (!confirm('Are you sure you want to delete this alias?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/aliases`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                    },
                    body: JSON.stringify({ aliasId }),
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Alias deleted successfully!', 'success');
                    loadAliases(); // Refresh the list
                } else {
                    showAlert(data.error || 'Failed to delete alias', 'error');
                }
            } catch (error) {
                console.error('Delete alias error:', error);
                showAlert('Network error. Please try again.', 'error');
            }
        }

        // Show login view
        function showLogin() {
            loginView.classList.add('active');
            dashboardView.classList.remove('active');
        }

        // Show dashboard view
        function showDashboard() {
            loginView.classList.remove('active');
            dashboardView.classList.add('active');
            
            if (currentUser) {
                usernameSpan.textContent = currentUser.username;
                userDomainSpan.textContent = currentUser.domain;
                domainSuffixSpan.textContent = currentUser.domain;
            }
        }

        // Logout user
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            currentUser = null;
            aliases = [];
            showLogin();
            showAlert('Logged out successfully', 'success');
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }

            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;

            // Insert at the top of content
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
