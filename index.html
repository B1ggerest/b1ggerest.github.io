<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Epic Whiteboard Universe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            color: #fff;
        }
        
        .universe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.1) 0%, transparent 50%);
        }
        
        #epic-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .tool-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #3a3a4e, #2a2a3e);
        }
        
        .tool-btn.active {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.5);
            transform: scale(1.1);
        }
        
        .brush-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 15px;
        }
        
        .brush-size-slider {
            width: 100px;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .brush-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .color-palette {
            display: flex;
            gap: 8px;
        }
        
        .color-btn {
            width: 35px;
            height: 35px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px currentColor;
        }
        
        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 20px currentColor, inset 0 0 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.3);
        }
        
        .status-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .player-cursor {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transition: all 0.1s ease;
            border: 2px solid #fff;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
        }
        
        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
            }
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loading-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <h1 class="loading-title">EPIC WHITEBOARD</h1>
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; opacity: 0.7;">Connecting to the universe...</p>
    </div>

    <div class="universe-container">
        <canvas id="epic-canvas"></canvas>
        
        <div class="toolbar">
            <div class="tool-btn active" data-tool="brush" title="Brush">üñåÔ∏è</div>
            <div class="tool-btn" data-tool="bomb" title="Bomb">üí£</div>
            <div class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</div>
            <div class="tool-btn" data-tool="laser" title="Laser">‚ö°</div>
            <div class="tool-btn" data-tool="sparkle" title="Sparkles">‚ú®</div>
            
            <div class="brush-controls">
                <span style="font-size: 12px;">SIZE</span>
                <input type="range" class="brush-size-slider" id="brushSize" min="2" max="50" value="8">
                <span id="brushSizeValue" style="font-size: 12px; min-width: 25px;">8px</span>
            </div>
            
            <div class="color-palette">
                <div class="color-btn active" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                <div class="color-btn" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                <div class="color-btn" style="background: #45b7d1" data-color="#45b7d1"></div>
                <div class="color-btn" style="background: #96ceb4" data-color="#96ceb4"></div>
                <div class="color-btn" style="background: #feca57" data-color="#feca57"></div>
                <div class="color-btn" style="background: #ff9ff3" data-color="#ff9ff3"></div>
                <div class="color-btn" style="background: #54a0ff" data-color="#54a0ff"></div>
                <div class="color-btn" style="background: #ffffff" data-color="#ffffff"></div>
            </div>
        </div>
        
        <div class="status-panel">
            <div style="font-size: 14px; margin-bottom: 5px;">üåå <span id="playerCount">1</span> explorers online</div>
            <div style="font-size: 12px; opacity: 0.7;" id="connectionStatus">Connecting...</div>
        </div>
    </div>

    <div class="debug" id="debug">
        Canvas: Ready<br>
        Tool: Brush<br>
        Connection: Waiting...
    </div>

    <script>
        class EpicWhiteboard {
            constructor() {
                this.canvas = document.getElementById('epic-canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Simple state
                this.isDrawing = false;
                this.currentTool = 'brush';
                this.currentColor = '#ff6b6b';
                this.currentSize = 8;
                this.currentStroke = [];
                
                // Multiplayer
                this.ws = null;
                this.isConnected = false;
                this.playerId = this.generatePlayerId();
                this.playerCursors = new Map();
                
                // Effects
                this.particles = [];
                
                // Debug
                this.debug = document.getElementById('debug');
                
                console.log('üöÄ Initializing Epic Whiteboard...');
                
                this.setupCanvas();
                this.setupUI();
                this.setupEvents();
                this.connectToServer();
                this.startAnimationLoop();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    this.updateDebug('Canvas: Ready, Tool: Brush, Connection: ' + (this.isConnected ? 'Connected' : 'Connecting...'));
                }, 1000);
            }
            
            generatePlayerId() {
                return 'player_' + Math.random().toString(36).substr(2, 9);
            }
            
            setupCanvas() {
                // Simple canvas setup
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = true;
                
                // Fill with slight background
                this.ctx.fillStyle = 'rgba(10, 10, 30, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
                
                console.log('‚úÖ Canvas setup complete');
            }
            
            setupUI() {
                // Tool buttons
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.tool-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.currentTool = btn.dataset.tool;
                        this.updateDebug();
                        console.log('üîß Tool changed to:', this.currentTool);
                    });
                });
                
                // Color palette
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.color-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.currentColor = btn.dataset.color;
                        console.log('üé® Color changed to:', this.currentColor);
                    });
                });
                
                // Brush size
                const brushSize = document.getElementById('brushSize');
                const brushSizeValue = document.getElementById('brushSizeValue');
                
                brushSize.addEventListener('input', () => {
                    this.currentSize = parseInt(brushSize.value);
                    brushSizeValue.textContent = `${brushSize.value}px`;
                });
                
                console.log('‚úÖ UI setup complete');
            }
            
            setupEvents() {
                // Mouse events
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                
                // Touch events
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));
                
                console.log('‚úÖ Events setup complete');
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return [
                    e.clientX - rect.left,
                    e.clientY - rect.top
                ];
            }
            
            startDrawing(e) {
                this.isDrawing = true;
                const [x, y] = this.getMousePos(e);
                
                console.log(`üéØ Start drawing with ${this.currentTool} at (${x}, ${y})`);
                
                if (this.currentTool === 'bomb') {
                    this.createBomb(x, y);
                    return;
                }
                
                if (this.currentTool === 'laser') {
                    this.createLaser(x, y);
                    return;
                }
                
                if (this.currentTool === 'sparkle') {
                    this.createSparkles(x, y);
                    return;
                }
                
                // Start stroke for brush/eraser
                this.currentStroke = [{
                    x: x,
                    y: y,
                    tool: this.currentTool,
                    color: this.currentColor,
                    size: this.currentSize
                }];
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const [currentX, currentY] = this.getMousePos(e);
                const lastPoint = this.currentStroke[this.currentStroke.length - 1];
                
                // Draw locally immediately
                this.drawLine(lastPoint.x, lastPoint.y, currentX, currentY, this.currentTool, this.currentColor, this.currentSize);
                
                // Add to stroke
                this.currentStroke.push({
                    x: currentX,
                    y: currentY,
                    tool: this.currentTool,
                    color: this.currentColor,
                    size: this.currentSize
                });
            }
            
            stopDrawing() {
                if (!this.isDrawing) return;
                
                this.isDrawing = false;
                
                // Send stroke to server
                if (this.currentStroke.length > 1) {
                    console.log('üì§ Sending stroke with', this.currentStroke.length, 'points');
                    this.sendMessage({
                        type: 'stroke',
                        stroke: this.currentStroke,
                        tool: this.currentTool
                    });
                }
                
                this.currentStroke = [];
            }
            
            drawLine(fromX, fromY, toX, toY, tool, color, size) {
                this.ctx.save();
                
                if (tool === 'eraser') {
                    this.ctx.globalCompositeOperation = 'destination-out';
                    this.ctx.strokeStyle = 'rgba(0,0,0,1)';
                } else {
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = color;
                    
                    // Add glow effect for some tools
                    if (tool === 'laser') {
                        this.ctx.shadowBlur = 10;
                        this.ctx.shadowColor = color;
                    }
                }
                
                this.ctx.lineWidth = size;
                this.ctx.beginPath();
                this.ctx.moveTo(fromX, fromY);
                this.ctx.lineTo(toX, toY);
                this.ctx.stroke();
                
                this.ctx.restore();
            }
            
            createBomb(x, y) {
                console.log('üí£ Creating bomb at', x, y);
                
                // Create explosion particles
                for (let i = 0; i < 20; i++) {
                    const angle = (Math.PI * 2 * i) / 20;
                    const velocity = 2 + Math.random() * 3;
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1000,
                        maxLife: 1000,
                        color: `hsl(${Math.random() * 60 + 10}, 100%, 60%)`,
                        type: 'explosion'
                    });
                }
                
                // Clear area locally
                this.ctx.save();
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.beginPath();
                this.ctx.arc(x, y, this.currentSize * 3, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.restore();
                
                // Send to server
                this.sendMessage({
                    type: 'bomb',
                    x: x,
                    y: y,
                    size: this.currentSize * 3,
                    playerId: this.playerId
                });
            }
            
            createLaser(x, y) {
                console.log('‚ö° Creating laser from', x, y);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 500;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                // Draw laser locally
                this.drawLine(x, y, endX, endY, 'laser', this.currentColor, this.currentSize);
                
                // Send to server
                this.sendMessage({
                    type: 'laser',
                    fromX: x,
                    fromY: y,
                    toX: endX,
                    toY: endY,
                    color: this.currentColor,
                    size: this.currentSize
                });
            }
            
            createSparkles(x, y) {
                console.log('‚ú® Creating sparkles at', x, y);
                
                // Create sparkle particles
                for (let i = 0; i < 10; i++) {
                    const offsetX = (Math.random() - 0.5) * 40;
                    const offsetY = (Math.random() - 0.5) * 40;
                    
                    this.particles.push({
                        x: x + offsetX,
                        y: y + offsetY,
                        vx: (Math.random() - 0.5),
                        vy: (Math.random() - 0.5),
                        life: 1500,
                        maxLife: 1500,
                        color: this.currentColor,
                        type: 'sparkle'
                    });
                }
                
                // Send to server
                this.sendMessage({
                    type: 'sparkle',
                    x: x,
                    y: y,
                    color: this.currentColor
                });
            }
            
            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(
                    e.type === 'touchstart' ? 'mousedown' : 
                    e.type === 'touchmove' ? 'mousemove' : 'mouseup',
                    {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }
                );
                this.canvas.dispatchEvent(mouseEvent);
            }
            
            connectToServer() {
                try {
                    console.log('üîå Connecting to server...');
                    this.ws = new WebSocket('wss://whiteboardbackend.lolbiggerestlol.workers.dev/');
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        document.getElementById('connectionStatus').textContent = 'Connected to universe';
                        this.updateDebug();
                        console.log('‚úÖ Connected to server');
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('üì® Received:', data.type);
                            this.handleServerMessage(data);
                        } catch (error) {
                            console.error('‚ùå Error parsing message:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        document.getElementById('connectionStatus').textContent = 'Disconnected - Reconnecting...';
                        this.updateDebug();
                        console.log('üîå Disconnected, reconnecting...');
                        setTimeout(() => this.connectToServer(), 3000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('‚ùå WebSocket error:', error);
                    };
                    
                } catch (error) {
                    console.error('‚ùå Failed to connect:', error);
                    document.getElementById('connectionStatus').textContent = 'Connection failed';
                }
            }
            
            handleServerMessage(data) {
                switch (data.type) {
                    case 'stroke':
                        this.drawRemoteStroke(data.stroke);
                        break;
                    case 'bomb':
                        if (data.playerId !== this.playerId) {
                            this.handleRemoteBomb(data);
                        }
                        break;
                    case 'laser':
                        this.drawRemoteLaser(data);
                        break;
                    case 'sparkle':
                        this.handleRemoteSparkle(data);
                        break;
                    case 'clear':
                        this.clearCanvas();
                        break;
                    case 'users_count':
                        document.getElementById('playerCount').textContent = data.count;
                        break;
                    case 'canvas_state':
                        this.loadCanvasState(data);
                        break;
                }
            }
            
            drawRemoteStroke(stroke) {
                if (!stroke || stroke.length < 2) return;
                
                console.log('üé® Drawing remote stroke with', stroke.length, 'points');
                
                const firstPoint = stroke[0];
                this.ctx.save();
                
                if (firstPoint.tool === 'eraser') {
                    this.ctx.globalCompositeOperation = 'destination-out';
                    this.ctx.strokeStyle = 'rgba(0,0,0,1)';
                } else {
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.strokeStyle = firstPoint.color;
                }
                
                this.ctx.lineWidth = firstPoint.size;
                this.ctx.beginPath();
                this.ctx.moveTo(stroke[0].x, stroke[0].y);
                
                for (let i = 1; i < stroke.length; i++) {
                    this.ctx.lineTo(stroke[i].x, stroke[i].y);
                }
                
                this.ctx.stroke();
                this.ctx.restore();
            }
            
            handleRemoteBomb(data) {
                console.log('üí• Remote bomb exploded');
                
                // Create explosion
                for (let i = 0; i < 20; i++) {
                    const angle = (Math.PI * 2 * i) / 20;
                    const velocity = 2 + Math.random() * 3;
                    
                    this.particles.push({
                        x: data.x,
                        y: data.y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        life: 1000,
                        maxLife: 1000,
                        color: `hsl(${Math.random() * 60 + 10}, 100%, 60%)`,
                        type: 'explosion'
                    });
                }
                
                // Clear area
                this.ctx.save();
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.beginPath();
                this.ctx.arc(data.x, data.y, data.size, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.restore();
            }
            
            drawRemoteLaser(data) {
                console.log('‚ö° Drawing remote laser');
                this.drawLine(data.fromX, data.fromY, data.toX, data.toY, 'laser', data.color, data.size);
            }
            
            handleRemoteSparkle(data) {
                console.log('‚ú® Remote sparkles');
                this.createSparkles(data.x, data.y);
            }
            
            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                // Restore background
                this.ctx.fillStyle = 'rgba(10, 10, 30, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            loadCanvasState(data) {
                console.log('üì• Loading canvas state');
                if (data.strokes) {
                    data.strokes.forEach(strokeData => {
                        this.drawRemoteStroke(strokeData.stroke);
                    });
                }
            }
            
            sendMessage(message) {
                if (this.isConnected && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                } else {
                    console.log('‚ùå Cannot send - not connected');
                }
            }
            
            startAnimationLoop() {
                const animate = () => {
                    this.updateParticles();
                    requestAnimationFrame(animate);
                };
                animate();
            }
            
            updateParticles() {
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= 16;
                    
                    if (particle.life > 0) {
                        const alpha = particle.life / particle.maxLife;
                        
                        this.ctx.save();
                        this.ctx.globalAlpha = alpha;
                        this.ctx.fillStyle = particle.color;
                        
                        if (particle.type === 'sparkle') {
                            this.ctx.shadowBlur = 5;
                            this.ctx.shadowColor = particle.color;
                        }
                        
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.restore();
                        
                        return true;
                    }
                    return false;
                });
            }
            
            updateDebug(custom = null) {
                if (custom) {
                    this.debug.innerHTML = custom;
                } else {
                    this.debug.innerHTML = `
                        Canvas: Ready<br>
                        Tool: ${this.currentTool}<br>
                        Color: ${this.currentColor}<br>
                        Size: ${this.currentSize}px<br>
                        Connection: ${this.isConnected ? 'Connected' : 'Disconnected'}<br>
                        Players: ${document.getElementById('playerCount').textContent}
                    `;
                }
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('üöÄ Starting Epic Whiteboard...');
            new EpicWhiteboard();
        });
    </script>
