<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ€ The Arcane Core ðŸŒ€</title>
    <style>
        :root {
            --primary-color: #8A2BE2; /* BlueViolet */
            --secondary-color: #FF00FF; /* Magenta */
            --background-color: #0d0a1a;
            --text-color: #e0e0e0;
            --glow-color: rgba(138, 43, 226, 0.8);
            --disabled-color: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><text y="20" font-size="20">âœ¨</text></svg>'), auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 30px var(--glow-color);
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 0 0 10px var(--secondary-color);
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        /* Middle Panel - Core Clicker */
        .core-panel {
            justify-content: center;
            position: relative;
        }

        #core-clicker {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color) 0%, var(--primary-color) 70%, var(--background-color) 100%);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--secondary-color), 0 0 40px var(--primary-color), inset 0 0 20px var(--background-color);
            animation: core-pulse 4s infinite ease-in-out;
            transition: transform 0.1s ease;
        }
        
        #core-clicker:active {
            transform: scale(0.95);
        }

        @keyframes core-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--secondary-color), 0 0 40px var(--primary-color); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--secondary-color), 0 0 60px var(--primary-color); }
        }
        
        .click-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            animation: fly-out 1s ease-out forwards;
        }

        @keyframes fly-out {
            to {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
        
        .floating-number {
            position: absolute;
            pointer-events: none;
            color: #fff;
            font-size: 1.5em;
            text-shadow: 0 0 5px var(--secondary-color);
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            to {
                transform: translateY(-80px);
                opacity: 0;
            }
        }
        
        /* Left Panel - Stats */
        .stats-panel h2 { margin-bottom: 30px; }
        .stat {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .stat-label { color: var(--secondary-color); }
        .stat-value { color: var(--text-color); }

        /* Right Panel - Upgrades & Rebirth */
        .shop-panel {
            gap: 25px;
        }
        .shop-container, .rebirth-container {
             width: 100%;
        }
        
        .upgrade-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-family: 'Courier New', monospace;
        }
        
        .upgrade-btn:hover:not(:disabled) {
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .upgrade-btn:disabled {
            border-color: var(--disabled-color);
            color: var(--disabled-color);
            cursor: not-allowed;
        }
        
        .upgrade-info {
            display: block;
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        #rebirth-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        #rebirth-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            color: #000;
            box-shadow: 0 0 20px var(--secondary-color);
        }
        
    </style>
</head>
<body>

    <div id="background-particles"></div>
    <div class="game-container">
        <div class="panel stats-panel">
            <h2>ðŸ“Š Stats</h2>
            <div class="stat">
                <span class="stat-label">Power:</span>
                <span id="power-stat" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Power/Click:</span>
                <span id="ppc-stat" class="stat-value">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">Power/Second:</span>
                <span id="pps-stat" class="stat-value">0</span>
            </div>
            <hr style="width:100%; border-color: var(--primary-color); margin: 20px 0;">
            <div class="stat">
                <span class="stat-label">Rebirths:</span>
                <span id="rebirths-stat" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Essence:</span>
                <span id="essence-stat" class="stat-value">0</span>
            </div>
             <div class="stat">
                <span class="stat-label">Global Bonus:</span>
                <span id="bonus-stat" class="stat-value">+0%</span>
            </div>
        </div>

        <div class="panel core-panel">
            <h1>The Arcane Core</h1>
            <div id="core-clicker"></div>
        </div>

        <div class="panel shop-panel">
            <div class="shop-container">
                <h2>ðŸ”® Upgrades</h2>
                <div id="upgrades-container"></div>
            </div>
            <div class="rebirth-container">
                <h2>ðŸŒ€ Rebirth</h2>
                <button id="rebirth-btn" class="upgrade-btn" disabled>
                    Reset for a permanent bonus
                    <span id="rebirth-cost-info" class="upgrade-info">Cost: 1,000,000 Power</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME STATE ---
        let gameState = {
            power: 0,
            powerPerClick: 1,
            powerPerSecond: 0,
            rebirths: 0,
            essence: 0,
        };

        const REBIRTH_COST = 1e6; // 1 Million power to rebirth

        // --- UPGRADES CONFIG ---
        const upgrades = {
            cursor: {
                name: 'Arcane Pointer',
                description: 'Improves Power per Click.',
                baseCost: 15,
                basePower: 1,
                level: 0,
                type: 'ppc',
            },
            wizard: {
                name: 'Hired Wizard',
                description: 'Generates Power per Second.',
                baseCost: 50,
                basePower: 1,
                level: 0,
                type: 'pps',
            },
            tome: {
                name: 'Forbidden Tome',
                description: 'Boosts Power per Click significantly.',
                baseCost: 1000,
                basePower: 10,
                level: 0,
                type: 'ppc',
            },
            leyline: {
                name: 'Ley Line Siphon',
                description: 'Generates massive Power per Second.',
                baseCost: 2500,
                basePower: 20,
                level: 0,
                type: 'pps',
            }
        };

        // --- DOM ELEMENTS ---
        const coreClicker = document.getElementById('core-clicker');
        const powerStat = document.getElementById('power-stat');
        const ppcStat = document.getElementById('ppc-stat');
        const ppsStat = document.getElementById('pps-stat');
        const rebirthsStat = document.getElementById('rebirths-stat');
        const essenceStat = document.getElementById('essence-stat');
        const bonusStat = document.getElementById('bonus-stat');
        const upgradesContainer = document.getElementById('upgrades-container');
        const rebirthBtn = document.getElementById('rebirth-btn');
        const rebirthCostInfo = document.getElementById('rebirth-cost-info');

        // --- UTILITY FUNCTIONS ---
        const formatNumber = (num) => {
            if (num < 1e3) return num.toFixed(0);
            if (num < 1e6) return (num / 1e3).toFixed(2) + 'K';
            if (num < 1e9) return (num / 1e6).toFixed(2) + 'M';
            if (num < 1e12) return (num / 1e9).toFixed(2) + 'B';
            return num.toExponential(2);
        };

        const calculateCost = (baseCost, level) => {
            return Math.floor(baseCost * Math.pow(1.15, level));
        };
        
        const getGlobalBonus = () => {
            // Each essence gives a 5% additive bonus
            return 1 + (gameState.essence * 0.05);
        };
        
        // --- PARTICLE EFFECTS ---
        function createClickEffects(e) {
            // Floating Number
            const number = document.createElement('div');
            number.className = 'floating-number';
            number.textContent = `+${formatNumber(gameState.powerPerClick * getGlobalBonus())}`;
            number.style.left = `${e.clientX}px`;
            number.style.top = `${e.clientY}px`;
            document.body.appendChild(number);
            setTimeout(() => number.remove(), 1000);

            // Particle Burst
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'click-particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 40 + 20;
                particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // --- UI & SHOP ---
        function updateUI() {
            const globalBonus = getGlobalBonus();
            powerStat.textContent = formatNumber(gameState.power);
            ppcStat.textContent = formatNumber(gameState.powerPerClick * globalBonus);
            ppsStat.textContent = formatNumber(gameState.powerPerSecond * globalBonus);
            rebirthsStat.textContent = gameState.rebirths;
            essenceStat.textContent = gameState.essence;
            bonusStat.textContent = `+${((globalBonus - 1) * 100).toFixed(0)}%`;

            // Update upgrade buttons
            for (const key in upgrades) {
                const upgrade = upgrades[key];
                const btn = document.getElementById(`upgrade-${key}`);
                const cost = calculateCost(upgrade.baseCost, upgrade.level);
                if (gameState.power >= cost) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            }

            // Update rebirth button
            rebirthBtn.disabled = gameState.power < REBIRTH_COST;
        }

        function initShop() {
            upgradesContainer.innerHTML = '';
            for (const key in upgrades) {
                const upgrade = upgrades[key];
                const cost = calculateCost(upgrade.baseCost, upgrade.level);

                const btn = document.createElement('button');
                btn.id = `upgrade-${key}`;
                btn.className = 'upgrade-btn';
                btn.innerHTML = `
                    ${upgrade.name} (Lvl ${upgrade.level})
                    <span class="upgrade-info">Cost: ${formatNumber(cost)} | +${formatNumber(upgrade.basePower)} ${upgrade.type.toUpperCase()}</span>
                `;
                btn.onclick = () => buyUpgrade(key);
                upgradesContainer.appendChild(btn);
            }
        }
        
        function updateShopItem(key) {
             const upgrade = upgrades[key];
             const cost = calculateCost(upgrade.baseCost, upgrade.level);
             const btn = document.getElementById(`upgrade-${key}`);
             btn.innerHTML = `
                ${upgrade.name} (Lvl ${upgrade.level})
                <span class="upgrade-info">Cost: ${formatNumber(cost)} | +${formatNumber(upgrade.basePower)} ${upgrade.type.toUpperCase()}</span>
             `;
        }

        // --- GAME LOGIC ---
        function buyUpgrade(key) {
            const upgrade = upgrades[key];
            const cost = calculateCost(upgrade.baseCost, upgrade.level);

            if (gameState.power >= cost) {
                gameState.power -= cost;
                upgrade.level++;
                if (upgrade.type === 'ppc') {
                    gameState.powerPerClick += upgrade.basePower;
                } else if (upgrade.type === 'pps') {
                    gameState.powerPerSecond += upgrade.basePower;
                }
                updateShopItem(key);
            }
        }
        
        function performRebirth() {
            if (gameState.power >= REBIRTH_COST) {
                // Calculate essence gained - e.g., 1 essence per magnitude of power
                const essenceGained = Math.floor(Math.log10(gameState.power / REBIRTH_COST)) + 1;
                
                // Reset core stats
                gameState.power = 0;
                gameState.powerPerClick = 1;
                gameState.powerPerSecond = 0;
                
                // Add rebirth progress
                gameState.rebirths++;
                gameState.essence += essenceGained;
                
                // Reset upgrade levels
                for (const key in upgrades) {
                    upgrades[key].level = 0;
                }
                
                // Re-initialize the shop to show reset levels and costs
                initShop();
                alert(`ðŸŒ€ Rebirth Complete! ðŸŒ€\nYou gained ${essenceGained} Essence for a permanent bonus!`);
            }
        }

        // --- EVENT LISTENERS & GAME LOOP ---
        coreClicker.addEventListener('click', (e) => {
            gameState.power += gameState.powerPerClick * getGlobalBonus();
            createClickEffects(e);
            updateUI();
        });
        
        rebirthBtn.addEventListener('click', performRebirth);

        function gameLoop() {
            gameState.power += (gameState.powerPerSecond / 10) * getGlobalBonus(); // Divided by 10 because loop runs 10x per sec
            updateUI();
        }

        // --- INITIALIZATION ---
        initShop();
        setInterval(gameLoop, 100); // Main game loop runs every 100ms
        
        // Load from localStorage (optional persistence)
        // window.onload = () => {
        //     const savedState = JSON.parse(localStorage.getItem('arcaneCoreSave'));
        //     if (savedState) {
        //         gameState = savedState;
        //         // also need to load upgrade levels
        //     }
        //     initShop();
        // };
        //
        // window.onbeforeunload = () => {
        //     localStorage.setItem('arcaneCoreSave', JSON.stringify(gameState));
        // };

    </script>
</body>
</html>
